name: Python Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
        pip install pytest pytest-cov

    - name: Wait for MySQL
      run: |
        echo "Waiting for MySQL to be ready..."
        for i in {1..30}; do
          if mysqladmin ping -h"127.0.0.1" -P3306 -uroot -ptestpassword --silent 2>/dev/null; then
            echo "MySQL is ready!"
            break
          fi
          echo "Waiting for MySQL... attempt $i"
          sleep 2
        done

    - name: Configure MySQL for Docker network access
      run: |
        echo "=== Configuring MySQL permissions ==="

        # Show current state
        echo "Current root users:"
        mysql -h 127.0.0.1 -P 3306 -uroot -ptestpassword -e "SELECT user, host, plugin FROM mysql.user WHERE user='root';"

        # Configure root@'%' for network access (MySQL 5.7 uses mysql_native_password by default)
        mysql -h 127.0.0.1 -P 3306 -uroot -ptestpassword <<'EOF'
          -- Create root@'%' for network access
          GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' IDENTIFIED BY 'testpassword' WITH GRANT OPTION;
          FLUSH PRIVILEGES;

          -- Show final state
          SELECT user, host, plugin FROM mysql.user WHERE user='root';
        EOF

        echo "=== MySQL configuration complete ==="

    - name: Setup MySQL test database and table
      run: |
        mysql -h 127.0.0.1 -P 3306 -uroot -ptestpassword testdb <<'EOF'
          CREATE TABLE IF NOT EXISTS records (
            id VARCHAR(255) PRIMARY KEY,
            content JSON NOT NULL,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          SHOW TABLES;
          DESCRIBE records;
        EOF

    - name: Run tests with pytest
      env:
        MYSQL_HOST: 127.0.0.1
        MYSQL_PORT: 3306
        MYSQL_USER: root
        MYSQL_PASSWORD: testpassword
        MYSQL_DATABASE: testdb
      run: |
        pytest -v --tb=short --cov=. --cov-report=term-missing

    - name: Display coverage report
      run: |
        echo "Coverage Summary:"
        coverage report --skip-covered

    - name: Generate coverage badge data
      if: success()
      run: |
        COVERAGE=$(coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
        echo "Total coverage: ${COVERAGE}%"
        echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV
